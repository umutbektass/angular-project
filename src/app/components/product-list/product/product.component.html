<div class="card" style="width: 18rem; border-radius: 25px;">
    <img src="{{product.images[0]}}" class="card-img-top card-image" alt="...">
    <div class="card-body d-flex justify-content-between align-items-center">
      <p class="card-text" style="font-weight: 600;">{{product.title}}</p>
      <button class="add-btn">Add To Card</button>
     
      
     
    </div>
    <div class="d-flex justify-content-end me-4" style="font-size: 24px;">
    <ngb-rating [rate]="product.rating" [max]="5" style="color: #F0C400;"></ngb-rating>
  </div>
   
  </div>
